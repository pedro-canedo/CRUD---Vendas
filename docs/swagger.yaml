basePath: /api/v1
definitions:
  domain.CreateItemVendaDTO:
    properties:
      produto_id:
        type: string
      quantidade:
        type: integer
    required:
    - produto_id
    - quantidade
    type: object
  domain.CreateVendaDTO:
    properties:
      cliente:
        type: string
      desconto:
        maximum: 100
        minimum: 0
        type: number
      itens:
        items:
          $ref: '#/definitions/domain.CreateItemVendaDTO'
        type: array
    required:
    - cliente
    - itens
    type: object
  domain.ItemVenda:
    properties:
      id:
        type: string
      preco_unitario:
        type: number
      produto_id:
        type: string
      quantidade:
        type: integer
      subtotal:
        type: number
    type: object
  domain.Produto:
    properties:
      data_criacao:
        type: string
      descricao:
        type: string
      id:
        type: string
      nome:
        type: string
      preco:
        type: number
      quantidade:
        type: integer
    type: object
  domain.Venda:
    properties:
      cliente:
        type: string
      data_venda:
        type: string
      desconto:
        type: number
      id:
        type: string
      itens:
        items:
          $ref: '#/definitions/domain.ItemVenda'
        type: array
      total:
        type: number
    type: object
host: localhost:8080
info:
  contact:
