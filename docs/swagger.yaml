      consumes:
      - application/json
      description: Retorna uma lista de todas as vendas cadastradas
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/domain.Venda'
            type: array
      summary: Lista todas as vendas
      tags:
      - vendas
